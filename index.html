<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>Random number Game</title>
  </head>
  <body>
    <div id="app" class="container">
      <h5 class="mt-4 mb-2 text-muted">Random Number App</h5>
      <hr />

      <div class="container">

        <div class="row">
          <div class="col">
            <input
            class="ms-0 mb-2 text-center rounded-1 "
            placeholder="Username..."
            v-model="userName"
          />
            
          </div>

          <label  class="col-1 text-center align-content-center align-items-center" v-if="userName" >User: </label>
          <span
          class="col-1 btn  btn-info text-white text-center"
          v-if="userName"
          v-text="userName"
          style="height: 40px"
        >
          
        </span>

        </div>


        <div class="row">
          <div class="col">
            <input
              class="ms-0 text-center rounded-1"
              placeholder="Guess number..."
              v-model.number="clientNumber"
            />
            
          </div>

          <button
            class="col-1 btn btn-danger text-white text-center"
            @click="currentNumber"
            style="height: 40px"
          >
            Generate 
          </button>
          
          <button
          class="col-1 btn btn-primary text-white text-center"
          @click="defineMajorMinor(clientNumber)"
          style="height: 40px"
        >
          Validate 
        </button>

        </div>

      </div>

      <table class="table mt-4">
        <thead>
          <tr
            style="background: rgb(210, 120, 104)"
            class="text-center text-white"
          >
            <th scope="col">Item</th>
            <th scope="col">Name</th>
            <th scope="col">Attemps</th>
            <th scope="col">Saves</th>
            
          </tr>
        </thead>

        <tbody v-if="dataUsers.length">
          <tr
            style="background: rgb(232, 220, 220)"
            class="text-center text-dark"
            v-for="(data,i) in dataUsers"
          >
            <td v-text="i + 1" ></td>
            <td v-text="data.name"  ></td>
            <td v-text="data.attemps" ></td>
            <td v-text="data.lifes"  ></td>
           
          </tr>
        </tbody>

        <tbody v-else>
          <tr>
            <td class="text-center" colspan="5">Your users list is empty</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./app.js"></script>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
